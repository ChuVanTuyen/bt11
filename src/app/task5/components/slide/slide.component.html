<div class="body">
    <h5>
        <ng-content></ng-content>
    </h5>
    <div class="slide" (window:resize)="screenChange()" #ngSlide>
        <ng-container *ngIf="type === 1">
            <ng-container *ngFor="let item of list; index as idx; count as lenght ">
                <div class="item" [style.marginRight.px]="(idx !== lenght - 1) && itemMargin">
                    <div class="item-img">
                        <img src="{{item.img}}" alt="">
                    </div>
                    <div class="item-text">
                        <ng-container *ngIf="item.name.length >= 17;else ngItemName">
                            <p>{{item.name.slice(0,15)}}...</p>
                        </ng-container>
                        <ng-template #ngItemName>
                            <p>{{item.name}}</p>
                        </ng-template>

                        <span>{{item.kindOfMusic}}</span>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="type === 2">
            <ng-container *ngFor="let item of list; index as idx; count as lenght ">
                <div class="item album" [style.marginRight.px]="(idx !== lenght - 1) && itemMargin">
                    <div class="item-img album">
                        <img src="{{item.img}}" alt="">
                    </div>
                    <div class="item-text">
                        <ng-container *ngIf="item.name.length >= 16;else ngItemName">
                            <p>{{item.name.slice(0,14)}}...</p>
                        </ng-container>
                        <ng-template #ngItemName>
                            <p>{{item.name}}</p>
                        </ng-template>
                        <span>{{item.artist}}</span>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="type === 3">
            <ng-container *ngFor="let item of list; index as idx; count as lenght ">
                <div class="item propose" [style.marginRight.px]="(idx !== lenght - 1) && itemMargin">
                    <div class="item-img propose">
                        <img src="{{item.img}}" alt="">
                        <div class="level" [class]="{medium: item.level === 't.bình', easy: item.level === 'dễ'}">
                            {{item.level}}
                        </div>
                    </div>
                    <div class="item-text">
                        <ng-container *ngIf="item.name.length >= 16;else ngItemName">
                            <p>{{item.name.slice(0,14)}}...</p>
                        </ng-container>
                        <ng-template #ngItemName>
                            <p>{{item.name}}</p>
                        </ng-template>
                        <span>{{item.artist}}</span>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
    <div class="btn-group">
        <button class="btn-direction disabled" (click)="onclickBtnDirection($event, true)">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
        </button>
        <button class="btn-direction" (click)="onclickBtnDirection($event, false)">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
        </button>

    </div>
</div>
