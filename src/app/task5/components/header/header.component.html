<div class="header">
  <div class="header-wrap row">
    <div class="logo col-4 col-sm-3 col-md-2">
      <button (click)="openNavBar()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
      </button>
      Logo
    </div>
    <div class="header-body col-8 col-sm-9 col-md-10">
      <div class="search">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
          </svg>
        </button>
        <input type="text" placeholder="Search">
        <div class="filter">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z" />
          </svg>&nbsp;&nbsp;
          <span> {{'task5.Filter' | translate}}</span>
        </div>
      </div>
      <div class="header-order" (click)="toggelOder(true)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM385 231c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-71-71V376c0 13.3-10.7 24-24 24s-24-10.7-24-24V193.9l-71 71c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 119c9.4-9.4 24.6-9.4 33.9 0L385 231z" />
        </svg>
        <span> {{'task5.Send-require' | translate}}</span>
      </div>
      <div class="account">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M406.5 399.6C387.4 352.9 341.5 320 288 320H224c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3h64c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z" />
        </svg>
      </div>
      <div class="language">
        <select name="" id="" (change)="setLanguage($event)">
          <option value="en">
            EN
          </option>
          <option value="vi">
            VI
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal-oder" [class.show]="showModal">
  <div class="modal-blur" (click)="toggelOder(false)"></div>
  <div class="modal-body">
    <button class="close" (click)="toggelOder(false)">&#10005;</button>
    <h4>{{'task5.Send-require-text' | translate}}</h4>
    <p style="text-align: center;">{{'task5.Send-require-note' | translate}}</p>
    <form action="">
      <div class="form-item">
        <label for="nameSong">{{'task5.Name-song' | translate}}</label><br>
        <input id="nameSong" type="text" placeholder="{{'task5.Name-song-enter' | translate}}">
      </div>
      <div class="form-item">
        <label for="nameMusic">{{'task5.Name-singer' | translate}}</label><br>
        <input id="nameMusic" type="text" placeholder="{{'task5.Name-singer-enter' | translate}}">
      </div>
    </form>
    <div class="submit">
      <button class="btn header-order">{{'task5.Send-require' | translate}}</button>
    </div>
  </div>
</div>
